<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="todo__container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>

        <div>
            <form class="todo__form" id="add_form">
                <div class="form__group">
                    <label for="add_input">Adicionar:</label>
                    <div class="input__group">
                        <input type="text" id="add_input" placeholder="O que você irá fazer?" autocomplete="off">
                        <button type="submit"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </form>

            <form class="todo__form hidden" id="edit_form">
                <input type="hidden" id="edit_input_index">

                <div class="form__group">
                    <label for="edit_input">Editar:</label>
                    <div class="input__group">
                        <input type="text" id="edit_input" placeholder="Digite aqui a nova descrição da tarefa..."
                            autocomplete="off">
                        <button type="button"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </form>

            <div class="forms__grid">
                <form class="todo__form" id="search_form">
                    <div class="form__group">
                        <label for="search_input">Pesquisar:</label>

                        <div class="input__group">
                            <input type="search" id="search_input" placeholder="Buscar por tarefa..."
                                autocomplete="off">
                            <button type="button"><i class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <form class="todo__form" id="filter_form">
                    <div class="form__group">
                        <label for="filter_select">Filtrar:</label>

                        <div class="input__group">
                            <select id="filter_select">
                                <option value="todo__item">Todas as tarefas</option>
                                <option value="completed">Tarefas completas</option>
                                <option value="incompleted">Tarefas incompletas</option>
                            </select>
                            <button type="button"><i class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <ul class="todo"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
